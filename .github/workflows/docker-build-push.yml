name: Build and Push Docker Image (Dev)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate dynamic version
        run: |
          chmod +x .github/scripts/version-dev.sh
          NEW_VERSION=$(.github/scripts/version-dev.sh)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "ðŸŸ¢ VERSION GENERATED: $NEW_VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: sathish10162000/hello-docker-ci:${{ env.NEW_VERSION }}

      - name: Commit version file back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase || true
          git add .version_dev .version_dev_date
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || echo "nothing to commit"
          git push origin main || echo "nothing to push"
